<!DOCTYPE html>
<html>
<head>
    <title>Only RSS</title>
    <link rel="stylesheet" href="/resources/css/onlyrss.css">
    <script type="text/javascript" src="/resources/js/jquery.js"></script>
    <script type="text/javascript" src="/resources/js/util.js"></script>
    <script type="text/javascript" src="/resources/js/fun.js"></script>
    <script type="text/javascript" src="/resources/js/onlyrss.js"></script>
</head>
<body>
<div class="header">
    <div class="logo" title="Only RSS" onclick="window.location.href='/'">Only RSS</div>
    <div class="title">做好阅读这件事</div>
    <div class="clear"></div>
</div>

<div class="wrap">
    <div class="left">
        <div id="feed_ops">
            <ul>
                <li id="add_area">
                    <a href="javascript:void(0);" onclick="showAddFeedContainer()">添加</a>
                    <div id="txt_feed_container">
                        <input type="text" id="txt_feed" onkeypress="keyboardHandler(13, addFeed)"/>
                        <a href="javascript:void(0);" onclick="addFeed()">添加</a>
                    </div>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <br>
        <div id="feed_list">
            <ul>

            </ul>
        </div>
    </div>
    <div class="right">
        <div id="ops">
            <input type="text" id="test"/>
            <a href="#">未读文章</a>
            <a href="#">已读文章</a>
            |
            <a href="#">全部标记为已读</a>
            <a class="float_right" href="#">标题查看</a>
            <a class="float_right" href="#">全文查看</a>
        </div>
        <div id="content_container" onscroll="setStatus()">
        </div>
    </div>


</div>
</body>
</html>
