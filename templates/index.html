<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="仅仅是一个RSS阅读器而已。" name="description">
    <title>Only RSS</title>
    {% include 'header.html' %}
    <script type="text/javascript" src="/resources/js/onlyrss.js"></script>
</head>
<body style="overflow-y: hidden;">
{% include 'menu.html' %}
<div class="wrap">
    <div class="left">
        <div id="feed_ops">
            <ul>
                <li id="add_area">
                    <a href="javascript:void(0);" onclick="showAddFeedContainer()">添加</a>
                    <div id="txt_feed_container">
                        <input type="text" id="txt_feed" onkeypress="keyboardHandler(13, addFeed)"/>
                        <a href="javascript:void(0);" onclick="addFeed()">添加</a>
                    </div>
                </li>

            </ul>
            <div class="clear"></div>
        </div>
        <br>
        <div id="feed_list">
            <input type="hidden" id="temp_feed_id"/>
            <ul>

            </ul>
        </div>
    </div>
    <div class="right">
        <div id="content_container" onscroll="setStatus()">
        </div>
    </div>


</div>
</body>
</html>
